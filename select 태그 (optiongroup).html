<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>select 태그</title>
</head>
<body>
  <h2> select 태그</h2>
    <form>
      <select>
           <optgroup label="중식">

               <option> 짜장면 </option>
               <option> 짬  뽕 </option>
               <option> 탕수육 </option>
               <option selected> 유산슬 </option>

           </optgroup>

           <optgroup label="양식">
               <option> 돈까스 </option>
               <option> 파스타 </option>
               <option> 스테이크 </option>
               <option> 스파게티 </option>
           </optgroup>
        </select>
    </form>
</body>
</html>
