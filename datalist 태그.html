</head>
<body>
  <h2> datalist 태그 </h2>
    <form>
       <input type="text" list="choice">
       <datalist id="choice">
         <option value="ama" label="아메리카노">아메리카노</option>
         <option value="moca">모카치노</option>
         <option value="capu">카푸치노</option>
         <option value="cafe">카페라테</option>
         <option value="ametrp">아메리카노 트리플샷</option>
       </datalist>
    </form>
</body>
</html>
