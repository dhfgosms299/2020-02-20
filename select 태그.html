<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>select 태그</title>
</head>
<body>
  <h2>select 태그</h2>
<form>
  <select>
    <option value="1">항목1</option>
    <option value="2">항목2</option>
    <option value="3" selected>항목3</option>
    <option value="4">항목4</option>
    <option value="5">항목5</option>
  </select>

  <select size="3" multiple>
    <option value="1">항목1</option>
    <option value="2">항목2</option>
    <option value="3" selected>항목3</option>
    <option value="4">항목4</option>
    <option value="5">항목5</option>
  </select>
</form>
</body>
</html>
